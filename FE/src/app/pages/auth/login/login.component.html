<div class="container py-3">
  <form [formGroup]="form" (ngSubmit)="login()">

    <h2 class="text-center my-3 text-info">Login</h2>

    <div class="row justify-content-center">

      <!-- email -->
      <div class="col-md-7">
        <label for="email">Email *</label>
        <input type="email" id="email" class="form-control bg-light bg-light" formControlName="email"
          [ngClass]="{'is-valid': isValid('email'), 'is-invalid': isInvalid('email')}">
        <div class="error-msg">
          <span *ngIf="form.controls['email'].dirty"
            [ngClass]="{ 'valid': isValid('email'), 'invalid': isInvalid('email') }"
            class="ms-1 text-danger">{{msg.email}}</span>
        </div>
      </div>

      <!-- password -->
      <div class="col-md-7">
        <label for="password">Password *</label>
        <input type="password" id="password" class="form-control bg-light" formControlName="password"
          [ngClass]="{'is-valid': isValid('password'), 'is-invalid': isInvalid('password')}">

        <span *ngIf="form.controls['password'].dirty"
          [ngClass]="{ 'valid': isValid('password'), 'invalid': isInvalid('password') }"
          class="text-danger">{{msg.password}}</span>
        <div class="error-msg"></div>
      </div>

      <div class="col-md-7">
        <button [disabled]="!form.valid" class="btn btn-secondary" type="submit">Login</button>
      </div>

    </div>


  </form>

  <div class="my-3 row justify-content-center">
    <div class="col-md-7">
      <span>Are you not registered yet? Go to </span>
      <a class="text-secondary" type="submit" routerLink="/auth/register">
        Sign up
      </a>
    </div>
  </div>
</div>
