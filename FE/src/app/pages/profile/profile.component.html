<div class="container py-3">

  <div class="my-3">
    <h2>Hi <span class="text-info">{{user.user.name}}</span></h2>

    <div class="my-2 row justify-content-center">
      <a routerLink="/account/orders" class="btn btn-primary m-2 rounded btn-profile col-5 col-md">My order</a>
      <a routerLink="/account/wishlist" class="btn btn-primary m-2 rounded btn-profile col-5 col-md">Wishlist</a>
      <a routerLink="/account/edit" class="btn btn-primary m-2 rounded btn-profile col-5 col-md">Edit profile</a>
      <a routerLink="/account/edit-address" class="btn btn-primary m-2 rounded btn-profile col-5 col-md">Edit address</a>
      <a routerLink="/account/invoices" *ngIf="user.user.userType === 'BUSINESS'"
        class="btn btn-primary m-2 rounded btn-profile col-5 col-md">Invoices</a>
    </div>

    <!-- ADMIN section -->
    <div *ngIf="user.user.role === 'ADMIN'">
      <div class="my-2 row justify-content-center">

        <h2 class="text-secondary h2">ADMIN</h2>

        <a routerLink="/product" class="btn btn-secondary m-2 rounded btn-profile col-5 col-md">Products</a>
        <a routerLink="/account/users" class="btn btn-secondary m-2 rounded btn-profile col-5 col-md">Users</a>
        <a routerLink="/account/invoices" class="btn btn-secondary m-2 rounded btn-profile col-5 col-md">Invoices</a>
        <a routerLink="/account/invoices" class="btn btn-secondary m-2 rounded btn-profile col-5 col-md">Orders</a>

      </div>
    </div>

  </div>

</div>
